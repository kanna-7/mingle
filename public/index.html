<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Adda - ChatHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-content">
            <div class="welcome-header">
                <h1>Welcome to</h1>
                <h2 class="brand-title">My Adda</h2>
                <p class="welcome-message">Your Ultimate Chat Companion</p>
            </div>

            <div class="welcome-description">
                <p>Connect with friends, share moments, and chat like never before!</p>
            </div>

            <div class="welcome-buttons">
                <a href="login.html" class="btn btn-primary">
                    <span class="btn-icon">üîë</span>
                    Login
                </a>
                <a href="register.html" class="btn btn-secondary">
                    <span class="btn-icon">‚ú®</span>
                    Register
                </a>
            </div>

            <div class="welcome-features">
                <div class="feature">
                    <span class="feature-icon">üí¨</span>
                    <p>Real-time Chat</p>
                </div>
                <div class="feature">
                    <span class="feature-icon">üñºÔ∏è</span>
                    <p>Share Images</p>
                </div>
                <div class="feature">
                    <span class="feature-icon">üë•</span>
                    <p>Add Friends</p>
                </div>
                <div class="feature">
                    <span class="feature-icon">üë§</span>
                    <p>Profile</p>
                </div>
            </div>

            <div class="welcome-footer">
                <p>¬© 2024 ChatHub - My Adda. All rights reserved.</p>
            </div>
        </div>

        <div class="welcome-bg-animation">
            <div class="bg-circle bg-circle-1"></div>
            <div class="bg-circle bg-circle-2"></div>
            <div class="bg-circle bg-circle-3"></div>
        </div>
    </div>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .welcome-bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .bg-circle-1 {
            width: 300px;
            height: 300px;
            background: #fff;
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }

        .bg-circle-2 {
            width: 200px;
            height: 200px;
            background: #fff;
            bottom: -50px;
            right: -50px;
            animation-delay: 5s;
        }

        .bg-circle-3 {
            width: 250px;
            height: 250px;
            background: #fff;
            top: 50%;
            right: -100px;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(30px); }
        }

        .welcome-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-header {
            margin-bottom: 30px;
        }

        .welcome-header h1 {
            font-size: 2rem;
            margin: 0;
            opacity: 0.9;
        }

        .brand-title {
            font-size: 3.5rem;
            font-weight: 900;
            margin: 10px 0;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-message {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.8;
        }

        .welcome-description {
            margin-bottom: 40px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .welcome-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .btn-icon {
            font-size: 1.3rem;
        }

        .welcome-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .feature:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2rem;
            display: block;
            margin-bottom: 10px;
        }

        .feature p {
            margin: 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .welcome-footer {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
        }

        @media (max-width: 768px) {
            .welcome-content {
                margin: 20px;
            }

            .brand-title {
                font-size: 2.5rem;
            }

            .welcome-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</body>
</html>
